<!DOCTYPE html>
<html lang="ptBr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login form css</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <header>
          <img src="./assets/logo.svg" alt="Logo" />
        </header>
        <div class="center">
          <div class="card">
            <form action="">
              <div class="form_header">
                <div class="title">
                  <img src="./assets/log-in.svg" alt="" />
                  <p>Faça seu login</p>
                </div>
                <p>Entre com suas informações de cadastro.</p>
              </div>

              <div class="margin-email">
                <label for="email" class="formMail">E-mail</label>
                <div class="form_mail">
                  <div class="div_email">
                    <input
                      id="FocusEmail"
                      type="email"
                      class="email_input"
                      placeholder="Digite seu email"
                    />
                    <span class="emailImage"></span>
                  </div>
                </div>
              </div>

              <div class="margin-password">
                <label for="password" class="formPassword">Senha</label>
                <div class="form_pass">
                  <div class="div_pass">
                    <input
                      type="password"
                      name="password"
                      id="lockFocus"
                      class="pass_input"
                      placeholder="Digite sua senha"
                    />
                    <span class="lockImage"></span>
                  </div>
                </div>
              </div>

              <div class="form_remember">
                <div class="checkbox-div">
                  <input
                    type="checkbox"
                    name="myCheckbox"
                    id="myCheckbox"
                    class="checkbox"
                  />
                  <label class="remember" for="myCheckbox">Lembre-me</label>
                </div>
                <a href="#" class="senha">Esqueci minha senha</a>
              </div>
              <button type="button" class="form_button">ENTRAR</button>
              <div class="fim">
                <p>
                  Não tem uma conta?
                  <strong><a href="#">Registre-se</a></strong>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <aside class="right"></aside>
    </div>
  </body>
</html>
